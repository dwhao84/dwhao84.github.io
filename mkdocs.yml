# 基本設置
site_name: Da-Wei
site_url: https://dwhao84.github.io/
site_author: Da-Wei, Hao
site_description: Dawei's introduction

# 主題設置
theme:
  name: material
  language: zh-Hant # 改為 zh-Hant，zh是簡體中文。
  logo: assets/logo.png

  # 功能設定
  features:
    # 導航功能
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow

    # 搜尋功能
    - search.highlight
    - search.share
    - search.suggest

    # 內容功能
    - content.code.copy
    - content.tabs.link

  # 配色方案
  palette:
    # 亮色主題
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: 切換至深色模式

    # 暗色主題
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: 切換至淺色模式

# 社群連結
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dwhao84
      name: GitHub
    - icon: fontawesome/brands/medium
      link: https://medium.com/@dwsamurai84_dev
      name: Medium
    - icon: fontawesome/solid/envelope
      link: mailto:dwsamurai84@gmail.com
      name: Email

# 頁腳設定
copyright: Copyright &copy; 2024 Da-Wei

# 導航設置
nav:
 - 關於我 / About Me:
      - dawei_blogs.md
      - techstack.md
  - 工作經歷 / Working Experience:
      - work_experience/resume.md
  - 專案作品 / Projects:
      - projects/Drink_Order_App.md
  - 聯絡方式 / Contact: contact.md

# Markdown 擴展
markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

# 插件 (簡化版)
plugins:
  - search
